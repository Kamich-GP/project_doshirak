<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
<h1>Резултаты по поиску:</h1>
{% for p in products %}
<img src="{{ p.pr_photo.url }}" alt="">
<br>
<h2>{{ p.pr_name }}</h2>
<br>
<a href="/product/{{ p.id }}">Подробнее ></a>
<br>
{% endfor %}
</body>
</html>
